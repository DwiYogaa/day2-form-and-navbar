<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/style/style.css">
    <title>Contact Me</title>
</head>
<body>
    <nav>
        <div class="left-side">
            <img src="/day2-form and navbar/assets/images/logo.png" alt="">
            <div>
                <a href="index.html">Home</a>
                <a href="#">My Project</a>
            </div>
        </div>
        <div class="right-side">
            <a href="contact-me.html">Contact Me</a>
        </div>
    </nav>

      <div class="contactme">
        <h1>Get In Touch</h1>
        <form>
            <div class="name">
                <label for="name">Name</label>
                <input id="name" type="text">
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input id="email" type="email">
            </div>
            <div class="phonenumber">
                <label for="phonenumber">Phone Number</label>
                <input id="phonenumber" type="text">
            </div>
            <div>
                <label class="subject" for="subject">Subject</label>
                <select id="subject">
                    <option hidden></option>
                    <option>Lets Talk</option>
                    <option>Lets Collaboration</option>
                    <option>Lets Create Project</option>
                </select>
            </div>

            <div class="message">
                <label for="input-message">Your Message</label>
                <textarea name="" id="input-message" cols="30" rows="8" class="message"></textarea>
            </div>
            
            <button class="submit" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
